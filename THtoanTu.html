<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="a" placeholder="Nhập số a"><br>
<input type="number" id="b" placeholder="Nhập số b"><br>
<button type="button" onclick="check()">Check</button>
<p id="result"></p>
<script>
    function check() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let result;
        if (a + b < 4) {
            result = "Below";
        } else {
            result = "Over";
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
